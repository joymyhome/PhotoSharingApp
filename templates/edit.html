{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Edit your image description and privacy</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <br>
            <form method=post enctype=multipart/form-data>
                <div class="form-group">
                    <textarea name="description" class="form-control" placeholder="Description" rows="3">{{ image_data.description }}</textarea>
                </div>
                <div class="form-check">
                    {% if image_data.privacy %}
                    <input name="privacy" class="form-check-input" type="checkbox" checked>
                    {% else%}
                    <input name="privacy" class="form-check-input" type="checkbox">
                    {% endif %}
                    <label class="form-check-label" >Keep this image private</label>
                </div>
                <div class="form-group"></div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-12">
            <img src="{{ image_data.image_src }}">
        </div>
    </div>
</div>
{% endblock %}
